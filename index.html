<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="main">
        <div><h1>Etch-A-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="controls">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="grayButton" onclick="changeColor('grey')">Grey</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
         </div>
         <div>
             <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
             <!-- onchange -> runs function when new input is entered -->
             <!-- placeholder is a short hint for expected value -->
             <button>Set Size</button>
         </div>
         <div class="error">
             Input must be between 2 and 100
         </div>
        </div>
        
         
         
    </div>
    
</body>

<script src="script.js"></script>

</html>
